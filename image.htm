<html>
<script>
function myFunction(resp) {
    var cont = resp.responseText;
    document.getElementById("image").src="data:image/png;base64,"+cont;
}

function displayCD() {
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            myFunction(this);
        }
    };
    xmlhttp.open("GET", "http://192.168.2.41:8001/", true);
    xmlhttp.send();
}
setInterval(displayCD, 50);
</script>
<body>
<p id="para"></p>
<img id="image" alt="image" src="">
</body>
</html>
